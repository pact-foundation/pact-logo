<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pact Logo Test</title>
	<link href="pact.css" rel="stylesheet" type="text/css">
</head>
<body>
<h3>Full Logo</h3>
<div>
	div <div class="pact pact-logo"></div>
</div>
<div>
	span <span class="pact pact-logo"></span>
</div>
<h3>Full Logo Reversed</h3>
<div>
	div <div class="pact pact-logo-reverse"></div>
</div>
<div>
	span <span class="pact pact-logo-reverse"></span>
</div>
<h3>Chain Logo</h3>
<div>
	div <div class="pact pact-chain"></div>
</div>
<div>
	span <span class="pact pact-chain"></span>
</div>
</div>
<h3>Text Logo</h3>
<div>
	div <div class="pact pact-text"></div>
</div>
<div>
	span <span class="pact pact-text"></span>
</div>
<h3>Logo Sizes</h3>
<div>
	no size <div class="pact pact-logo"></div>
</div>
<div>
	extra small <div class="pact pact-logo pact-xs"></div>
</div>
<div>
	small <div class="pact pact-logo pact-sm"></div>
</div>
<div>
	medium <div class="pact pact-logo pact-md"></div>
</div>
<div>
	large <div class="pact pact-logo pact-lg"></div>
</div>
<div>
	 extra large <div class="pact pact-logo pact-xl"></div>
</div>
<h3>Foundation Logo</h3>
<div>
	div <div class="pact pact-foundation-logo pact-lg"></div>
</div>
<div>
	span <span class="pact pact-foundation-logo pact-lg"></span>
</div>
<h3>Foundation Logo Compact</h3>
<div>
	div <div class="pact pact-foundation-logo-compact pact-xl"></div>
</div>
<div>
	span <span class="pact pact-foundation-logo-compact pact-xl"></span>
</div>
<h3>Logo Position</h3>
<div>
	normal <div class="pact pact-logo pact-md"></div>
</div>
<div>
	top <div class="pact pact-logo pact-md pact-top"></div>
</div>
<div>
	middle <div class="pact pact-logo pact-md pact-middle"></div>
</div>
<div>
	bottom <div class="pact pact-logo pact-md pact-bottom"></div>
</div>
</body>
</html>
